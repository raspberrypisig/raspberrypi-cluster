apiVersion: apps/v1 # for versions before 1.9.0 use apps/v1beta2
kind: Deployment
metadata:
  name: nginx-deployment
spec:
  selector:
    matchLabels:
      app: nginx
  replicas: 1 # tells deployment to run 2 pods matching the template
  template:
    metadata:
      labels:
        app: nginx
    spec:
      initContainers:
      - name: busybox
        image: busybox
        command: ['sh', '-c', 'wget --no-check-certificate -O /data/index.html https://raw.githubusercontent.com/raspberrypisig/raspberrypi-cluster/mas$
        volumeMounts:
        - name: workdir
          mountPath: /data
      containers:
      - name: nginx
        image: nginx
        ports:
        - containerPort: 80
        volumeMounts:
        - name: workdir
          mountPath: /usr/share/nginx/html
      volumes:
      - name: workdir
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: nginx-service
spec:
  ports:
  - port: 80
    protocol: TCP
    name: http
  selector:
    app: nginx
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: nginx-ingress
spec:
  rules:
  - host: nginx-k3smaster.local
    http:
      paths:
      - path: /
        backend:
          serviceName: nginx-service
          servicePort: http
  - host: nginx.k3smaster.local
    http:
      paths:
      - path: /
        backend:
          serviceName: nginx-service
          servicePort: http
